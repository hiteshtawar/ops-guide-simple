# Development profile
server:
  port: 8093

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          # For dev, use symmetric key to validate test JWT tokens
          # Secret must match the one used to sign the test token
          jwk-set-uri: # Leave commented for dev

downstream-services:
  services:
    ap-services:
      base-url: https://dev-api.example.com/v2
      timeout: 30

logging:
  level:
    com.lca.productionsupport: DEBUG
    org.springframework.web: DEBUG

