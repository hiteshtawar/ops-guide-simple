# Production profile
server:
  port: 8093

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          # jwk-set-uri: https://your-auth-server.com/.well-known/jwks.json
          # issuer-uri: https://your-auth-server.com
          # For API Gateway forwarded JWT, configure accordingly

downstream-services:
  services:
    ap-services:
      base-url: https://api.example.com/v2
      timeout: 30

logging:
  level:
    com.lca.productionsupport: INFO
    org.springframework.web: WARN

