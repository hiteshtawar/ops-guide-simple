spring:
  application:
    name: ops-guide-simple

server:
  port: 8080

# Case Management API Configuration
case-management:
  api:
    base-url: https://api.example.com/v2

# Logging
logging:
  level:
    com.opsguide: INFO
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

