spring:
  application:
    name: production-support

server:
  port: 8093

# Downstream Services Configuration
downstream-services:
  services:
    ap-services:
      base-url: https://localhost:8091
      timeout: 30

# Dynamic Runbook Configuration
runbook:
  # Enable/disable dynamic YAML runbooks
  enabled: true
  # Location of YAML runbook files
  location: classpath:runbooks/
  # Hot reload settings (development only)
  hot-reload:
    enabled: false
    interval: 60

# Logging
logging:
  level:
    com.lca.productionsupport: INFO
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info

# OpenAPI/Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha

